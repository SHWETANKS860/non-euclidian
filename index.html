<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-Euclidean Physics Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="info">
    <h2>Non-Euclidean Physics</h2>
    <p>Move: WASD | Jump: Space | Look: Mouse</p>
    <p>Click to start experience</p>
  </div>
  <div id="controls">
    <button id="toggleGravity">Toggle Gravity</button>
    <button id="spawnCube">Spawn Cube</button>
    <button id="changeWorld">Change Portal Configuration</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
